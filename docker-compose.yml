  agile-dbus:
    container_name: agile-dbus
    image: agileiot/agile-dbus-$AGILE_ARCH:v0.1.0
    # build: apps/agile-dbus
    restart: always
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus

  agile-core:
    container_name: agile-core
    image: agileiot/agile-core-$AGILE_ARCH:v0.1.3
    # build: apps/agile-core
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    ports:
      - 8080:8080/tcp
    restart: always
    privileged: true

  agile-ble:
    container_name: agile-ble
    image: agileiot/agile-ble-$AGILE_ARCH:v0.1.3
    # build: apps/agile-core
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always
    privileged: true
    network_mode: "host"
    command: bash -c "mkdir -p /var/run/dbus && rm -f /var/run/dbus/pid && dbus-daemon --system && hciconfig hci0 down && hciconfig hci0 up && /usr/local/libexec/bluetooth/bluetoothd -E & scripts/start.sh BLE"

  agile-dummy:
    container_name: agile-dummy
    image: agileiot/agile-dummy-$AGILE_ARCH:v0.1.0
    # build: apps/agile-dummy-protocol
    depends_on:
      - agile-dbus
    volumes:
      - $DBUS_SESSION_SOCKET_DIR:/usr/src/app/.agile_bus
    environment:
      - DBUS_SESSION_BUS_ADDRESS=unix:path=/usr/src/app/.agile_bus/agile_bus_socket
    restart: always

  agile-ui:
    container_name: agile-ui
    image: agileiot/agile-ui-$AGILE_ARCH:v0.1.1
    # build: apps/agile-ui
    restart: always
    depends_on:
      - agile-core
    ports:
      - 2000:1337/tcp

  agile-osjs:
    image: agileiot/agile-osjs-$AGILE_ARCH
    # build: apps/agile-osjs
    depends_on:
      - agile-core
    environment:
      - AGILE_HOST=$AGILE_HOST
    ports:
      - 8000:8000/tcp
    restart: always
    volumes:
      - /etc/hostname:/etc/hostname

  agile-nodered:
    image: agileiot/agile-nodered-$AGILE_ARCH
    container_name: agile-nodered
    # build: apps/agile-nodered
    hostname: agile-nodered
    volumes:
      - $DATA/nodered:/root/.node-red
    ports:
      - 1880:1880/tcp
    links:
      - agile-core:agile
    restart: always

  agile-idm:
    image: agileiot/agile-idm-$AGILE_ARCH
    #build: apps/agile-idm-web-ui
    hostname: agile-idm
    volumes:
      - $DATA/idm/conf:/root/idm.conf
      - $DATA/idm/db:/root/idm.db
      - /etc/hostname:/etc/hostname
    environment:
      - DOCKER_CONF=/root/idm.conf
      - AGILE_HOST=$AGILE_HOST
    ports:
      - 3000:3000/tcp
      - 1444:1444/tcp
      - 1443:1443/tcp
    restart: always

  agile-kura:
    container_name: agile-kura
    image: mmaiero88/kura-armv7hf:3.0.0-M1
    #build: apps/kura
    ports:
      - 1234:1234/tcp

  agile-recommenderandconfigurator:
    container_name: agile-recommenderandconfigurator
    image: agileiot/recommenderandconfigurator:v1.0
    # build: apps/agile-recommenderandconfigurator
    restart: always
    ports:
      - 8090:8090/tcp

